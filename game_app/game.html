<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💧 Save the Drop - Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- ====== GAME SCREEN ====== -->
  <div id="game-screen" class="screen active">
    <div class="game-layout">
      <!-- Game Area (Left Side) -->
      <div class="game-section">
        <div id="game-area">
          <div id="player"></div>
        </div>
      </div>
      
      <!-- UI Panel (Right Side) -->
      <div class="ui-section">
        <div class="ui-panel">
          <div class="game-info">
            <div id="raindrops" class="info-item">
              <span class="info-label">💦 Raindrops</span>
              <span class="info-value">0</span>
            </div>
            <div id="trash" class="info-item">
              <span class="info-label">🗑️ Trash</span>
              <span class="info-value">0</span>
            </div>
            <div id="time" class="info-item">
              <span class="info-label">Time</span>
              <span class="info-value">60s</span>
            </div>
          </div>
          
          <div class="game-controls">
            <h3>Controls</h3>
            <p class="controls-text">Use ← → or A D to move</p>
            <div class="control-hint">
              <p>💧 Collect clean raindrops</p>
              <p>🗑️ Avoid falling trash</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ====== RESULTS SCREEN ====== -->
  <div id="results-screen" class="screen hidden">
    <div class="results-container">
      <div class="results-content">
        <div class="results-image">
          <img id="result-image" src="" alt="Result Image" />
        </div>
        
        <div class="results-info">
          <h1 id="result-title">Your Water Journey</h1>
          
          <div class="final-stats">
            <div class="stat-item">
              <span class="stat-label">💦 Raindrops Collected:</span>
              <span id="final-raindrops" class="stat-value">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">🗑️ Trash Hit:</span>
              <span id="final-trash" class="stat-value">0</span>
            </div>
          </div>
          
          <div class="result-fact">
            <h3>💡 Water Fact</h3>
            <p id="result-quote">Your dedication to clean water makes a difference!</p>
          </div>
        </div>
        
        <div class="results-buttons">
          <button onclick="goToMenu()" class="btn primary">Play Again</button>
          <button onclick="goToMainMenu()" class="btn">Main Menu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
